<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初歩の初歩</title>
  <style>
    body {
      background: skyblue;
    }
  </style>
</head>
<body>
  <p>こんにちは</p>

  <dl>
    <input type="text" id="num1">
     + 
    <input type="text" id="num2">
  </dl>

    <input type="button" value="計算する" id="btn"">

    <p class="result"></p>
    
    <script>
      function clickButton () {
        let value1 = document.getElementById('num1').value;
        let value2 = document.getElementById('num2').value;
        let result = parseInt(value1) + parseInt(value2);

        if (isNaN(value1) || isNaN(value2)) {
          document.querySelector('.result').innerHTML = result = '数値を入力してください';
        }
        else {
          document.querySelector('.result').innerHTML = result;
        }

        console.log(result);

      }

      let btn = document.getElementById('btn');
      btn.addEventListener('click', clickButton);

    </script>

</body>
</html>
