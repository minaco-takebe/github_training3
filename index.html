<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初歩の初歩</title>
  <style>
    body {
      background: skyblue;
    }
  </style>
</head>
<body>
  <p>こんにちは</p>

  <div>
    <p>メールアドレス入力欄</p>
    <input type="email" id="email" size="50">
    <p>確認入力欄</p>
    <input type="email" id="emailConfirm" size="50">
  </div>

  <input type="button" value="Check" id="btn"">

  <div id="result"></div>
  
  <script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', clickButton);

    function clickButton () {
      let email = document.getElementById('email').value;
      let emailConfirm = document.getElementById('emailConfirm').value;
      let result = document.getElementById('result');

      if (email == '' || emailConfirm == '') {
        result.textContent = 'メールアドレスを入力してください'
      }
      else if (email == emailConfirm) {
        result.textContent = '一致しています';
      }
      else {
        result.textContent = '一致していません';
      }
    }


  </script>

</body>
</html>
